<ng-container *ngIf="!customersList; else app">
  loading...
</ng-container>

<ng-template #app>
  <ng-container *ngIf="ordersViewVisible$ | async; else customersView"
    >orders
  </ng-container>
  <ng-template #customersView>
    <app-data-table [tableData]="customersList"></app-data-table>
  </ng-template>

  <button (click)="changeView()">toggle view</button>
</ng-template>
